<h2 class="sub-header">Fleet Vehicles</h2>

<div class="row">
    <div class="col-md-4" *ngFor="let vehicle of fleet">
        <div class="content shadow">

            <div>
                <div id="img" class="transition"> </div>
            </div>

            <div>
                <div id="vehicle" class="transition">
                    <span><a [routerLink]="['/vehicle', vehicle.id]">{{vehicle.name}}</a></span>
                    <br>
                    <span>Brief details of the vehicle and metrics</span>
                </div>
                <div style="margin-left: 1em; margin-top: 1em; ">
                    <button class="btn btn-default" type="button">
                        <i class="fa fa-cogs"></i> DTC <span class="badge">1</span>
                    </button>
                    <button class="btn btn-default" type="button">
                        <i class="fa fa-exclamation-triangle"></i> Triggers <span class="badge">0</span>
                    </button>
                </div>
            </div>

            <div class="ripplelink js-geolocation is-center" id="find-wrapper">
                <p class="find-text">Find Me <i class="fa fa-map-marker"></i></p>
            </div>

        </div>
    </div>
</div>

<button (click)="goBack()" class="btn btn-default" style="margin-top:2em">Back</button>
